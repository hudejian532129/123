<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我家乡的美食</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f9f5f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d63301;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .food-item {
            background: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .food-item h2 {
            margin-top: 0;
            color: #d63301;
        }
        .food-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin: 30px 0 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我家乡的美食</h1>
    </header>

    <div class="container">
        <div class="food-item">
            <h2>烤羊肉串</h2>
            <p>外焦里嫩，香气四溢，是我家乡夜市的必点美食。</p>
            <img src="../tp/1.jpg" alt="烤羊肉串">
        </div>

        <div class="food-item">
            <h2>手抓饭</h2>
            <p>用羊肉、胡萝卜和大米焖制而成，色香味俱全。</p>
            <img src="https://example.com/pilaf.jpg" alt="手抓饭">
        </div>

        <div class="food-item">
            <h2>凉皮</h2>
            <p>凉爽滑嫩，配上秘制调料，夏天吃特别开胃。</p>
            <img src="https://example.com/cold-noodles.jpg" alt="凉皮">
        </div>
    </div>

    <footer>
        <p>© 2025 我家乡的美食网页</p>
    </footer>
</body>
</html>
